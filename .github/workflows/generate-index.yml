name: Auto-generate index.html from /icons

on:
  push:
    branches: [ "main" ]
    paths:
      - "icons/**"
      - ".github/workflows/generate-index.yml"

permissions:
  contents: write

concurrency:
  group: generate-index-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync with remote (rebase)
        run: |
          git pull --rebase origin main

      - name: Generate index.html
        shell: bash
        run: |
          set -euo pipefail

          {
            echo '<!doctype html>'
            echo '<html lang="es">'
            echo '<head>'
            echo '  <meta charset="utf-8" />'
            echo '  <meta name="viewport" content="width=device-width, initial-scale=1" />'
            echo '  <title>PBI Icons</title>'
            echo '</head>'
            echo '<body>'
            echo '  <h1>PBI Icons</h1>'
            echo '  <p>Íconos públicos para Power BI.</p>'
            echo '  <ul>'

            find icons -maxdepth 1 -type f \
              \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.svg" -o -iname "*.gif" -o -iname "*.webp" \) \
              -printf "%f\n" | sort | while read -r f; do
                echo "    <li><a href=\"icons/$f\">$f</a></li>"
              done

            echo '  </ul>'
            echo '</body>'
            echo '</html>'
          } > index.html

      - name: Commit changes (if any)
        shell: bash
        run: |
          set -euo pipefail

          if git diff --quiet -- index.html; then
            echo "No changes to commit."
            exit 0
          fi

          git add index.html
          git commit -m "chore: auto-update index.html [skip ci]"

          git pull --rebase origin main
          git push origin HEAD:main
